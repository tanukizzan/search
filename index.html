<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ultimate search</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon.png">
  <link rel="icon" href="./images/favicon.png">
  <meta name="description" content="GoogleやAmazon、TwitterやYouTubeなど、16個のサイトを1つのページで検索できるサイトです。あらかじめ設定したキーワードを含めた検索やハッシュタグ検索もできます。">
  <meta name="twitter:card" content="summary" />
  <meta property="og:url" content="https://app.tanukizzan.com/ultimate-search" />
  <meta property="og:title" content="Ultimate search" />
  <meta property="og:description" content="GoogleやAmazon、TwitterやYouTubeなど、16個のサイトを1つのページで検索できるサイトです。あらかじめ設定したキーワードを含めた検索やハッシュタグ検索もできます。" />
  <meta property="og:image" content="https://app.tanukizzan.com/ultimate-search/images/logo.png" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <object data="./images/ultimate.svg" type="image/svg+xml" id="ultimate-logo"></object>

    <div class="select-box">
      <div class="pulldown-button">
        <p>キーワードボックス</p>
        <select name="pulldown" id="pulldown">
          <option hidden></option>
        </select>
      </div>
    </div>

    <form class="search-area" onsubmit="return false;">
      <input type="search" name="search" id="window" autofocus>
      <i class="fas fa-search"></i>
      <i class="fas fa-times" id="form-clear"></i>
    </form>

    <div class="button-area">
      <div class="button-row">
        <i class="fab fa-google icon"></i>
        <button id="google">検索</button>
        <button id="gimages">画像</button>
        <button id="gmaps">地図</button>
        <button id="gtrans">翻訳</button>
        <button id="youtube">YouTube</button>
      </div>
      <div class="button-row">
        <i class="fas fa-search icon"></i>
        <button id="yahoo">Yahoo!</button>
        <button id="bing">Bing</button>
        <button id="duck">DuckDuckGo</button>
        <button id="wiki">Wikipedia</button>
      </div>
      <div class="button-row">
        <i class="fas fa-shopping-cart icon"></i>
        <button id="amazon">Amazon</button>
        <button id="rakuten">Rakuten</button>
        <button id="y-shopping">Y!Shopping</button>
      </div>
      <div class="button-row" id="sns-row">
        <button id="hashtag"><i class="fas fa-hashtag"></i></button>
        <button id="twitter">Twitter</button>
        <button id="instagram">Instagram</button>
        <button id="tiktok">TikTok</button>
        <button id="note">note</button>
      </div>
      <div class="button-row">
        <i class="fas fa-random icon"></i>
        <button id="random" colspan="3">I'm Feeling Lucky</button>
      </div>
    </div>
  </main>

  <footer>
    <div>
      <p>日本</p>
      <p id="edit">検索設定</p>
    </div>
    <div>
      <p><a href="https://app.tanukizzan.com" target="_blank" rel="noopener noreferrer">他のアプリ</a></p>
      <p><a href="https://github.com/tanukizzan/ultimate-search/" target="_blank" rel="noopener noreferrer">このサイトについて</a></p>
    </div>
  </footer>

  <div id="dialog" class="close">
    <div class="dialog-area">
      <h2>検索設定</h2>
      <h3>キーワードボックスを編集</h3>
      <p>カンマ区切りでスペースを開けずに入力してください</p>
      <form action="">
        <textarea name="editPulldown" id="edit-list" rows="10"></textarea>
      </form>
      <button id="save-list">ブラウザに保存</button>
      <button id="close-dialog">キャンセル</button>
      <button id="resset-list">ブラウザから削除</button>
    </div>
    <div id="dialog-bg"></div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
